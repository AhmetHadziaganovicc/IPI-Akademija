<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body [class]="theme + '-theme'">
    <div class="bg">
        <div class="orb o1"></div>
        <div class="orb o2"></div>
        <div class="particles" id="particles-container"></div>
    </div>

    <div class="auth-wrap">
        <div class="card">
            <div class="header-section">
                <h1>Create account</h1>
              
            </div>

            <form (ngSubmit)="submit()" #registerForm="ngForm">
                <div class="field">
                    <input 
                        [(ngModel)]="name" 
                        name="name" 
                        required 
                        placeholder=" "
                        id="name-input"
                    />
                    <label for="name-input">Name</label>
                    <div class="field-glow"></div>
                </div>

                <div class="field">
                    <input 
                        [(ngModel)]="email" 
                        name="email" 
                        required 
                        placeholder=" "
                        id="email-input"
                        type="email"
                    />
                    <label for="email-input">Email</label>
                    <div class="field-glow"></div>
                </div>

                <div class="field">
                    <input 
                        type="password" 
                        [(ngModel)]="password" 
                        name="password" 
                        required 
                        placeholder=" "
                        id="password-input"
                        (input)="checkPasswordStrength()"
                    />
                    <label for="password-input">Password</label>
                    <div class="field-glow"></div>
                    
                    <div class="password-strength" *ngIf="password.length > 0">
                        <div class="strength-bar">
                            <div class="strength-fill" [ngStyle]="{'width.%': passwordStrength}"></div>
                        </div>
                        <span class="strength-text">{{ getStrengthText() }}</span>
                    </div>
                </div>

                <div class="theme-header">
                    <i class="fas fa-palette"></i>
                    <span>Select Theme</span>
                </div>
                
                <div class="themes">
                    <div
                        class="theme"
                        [class.active]="theme === 'dark'"
                        (click)="theme = 'dark'"
                    >
                        <div class="theme-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div class="theme-label">Dark</div>
                    </div>
                    
                    <div
                        class="theme neon"
                        [class.active]="theme === 'neon'"
                        (click)="theme = 'neon'"
                    >
                        <div class="theme-icon">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <div class="theme-label">Neon</div>
                    </div>
                </div>

                <div class="error" *ngIf="error">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>

                <button type="submit" [class.loading]="loading" class="submit-btn" [disabled]="loading">
                    <span class="btn-content">
                        <span *ngIf="!loading">
                            <i class="fas fa-user-plus"></i>
                            Create account
                        </span>
                        <span *ngIf="loading" class="loading-content">
                            <div class="spinner"></div>
                            Creating account...
                        </span>
                    </span>
                    <div class="btn-shine"></div>
                </button>
            </form>

            <div class="switch-section">
                <button type="button" class="back-btn" (click)="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back</span>
                </button>

                <div class="login-link">
                    Already registered?
                    <span class="login-text" (click)="goLogin()">Login</span>
                </div>
            </div>

            <div class="footer-info">
                <div class="security-info">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure connection â€¢ Encrypted data</span>
                </div>
                <div class="version">
                    v2.0.1
                </div>
            </div>
        </div>
    </div>
</body>
</html>
