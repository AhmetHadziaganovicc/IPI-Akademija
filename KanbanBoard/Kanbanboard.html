<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban ploča</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>

  <h1>Kanban ploča</h1>

  <div class="buttons">
    <button id="addTaskBtn">Dodaj zadatak</button>
    <button id="saveBoardBtn">Snimi</button>
    <button id="clearBoardBtn">Očisti ploču</button>
    <button id="emailBtn">Pošalji mailom</button>
  </div>

  <!-- Modal za dodavanje zadataka -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <h3>Dodaj zadatak</h3>
      <input type="text" id="taskInput" placeholder="Vaš zadatak..." />
      <div class="modal-buttons">
        <button id="modalAdd">Dodaj</button>
        <button id="modalCancel">Poništi</button>
      </div>
    </div>
  </div>

  <!-- Modal za čišćenje ploče -->
  <div id="clearModal" class="modal">
    <div class="modal-content">
      <h3>Očisti cijelu ploču?</h3>
      <p>Ova se radnja ne može poništiti.</p>
      <div class="modal-buttons">
        <button id="clearYes" style="background:#e74c3c;">Očisti</button>
        <button id="clearNo">Poništi</button>
      </div>
    </div>
  </div>

  <!-- Modal za slanje emaila podešen-->
  <div id="emailModal" class="modal">
    <div class="modal-content">
      <h3>Pošalji ploču na email</h3>
      <input type="email" id="emailInput" placeholder="Unesite email..." />
      <div class="modal-buttons">
        <button id="emailSend">Pošalji</button>
        <button id="emailCancel">Poništi</button>
      </div>
    </div>
  </div>

  <!-- Kanban ploča -->
  <div class="board">
    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="taskList"></div>
    </div>

    <div class="column" data-status="progress">
      <h2>In Progress</h2>
      <div class="taskList"></div>
    </div>

    <div class="column" data-status="done">
      <h2>Done</h2>
      <div class="taskList"></div>
    </div>
  </div>

  <footer>
    <p>Web programiranje 2025 © Internacionalna poslovno-informaciona akademija Tuzla</p>
  </footer>

  <script src="javascript1.js"></script>
</body>
</html>
